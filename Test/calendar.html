<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - SJU Campus Hub</title>
    <link rel="stylesheet" href="styles.css">

     <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/Images/logo.png">
</head>
<body>

    <header>
        <div class="logo">
            <a href = '/index.html'>
                <img src="/Images/logo.png" alt="St. John's University Logo" class="logo-img">
                </a>
            <h1>SJU Campus Hub</h1>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/Test/calendar.html">Calendar</a>
            <a href="/Test/academics.html">Academics</a>
            <a href="/Test/clubs.html">Clubs</a>
            <a href="/Test/contact.html">About</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="hero">
            <h2>Campus Event Calendar</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search events..." oninput="searchEvents()">
            </div>
        </section>

        <!-- Calendar Navigation -->
        <section id="calendarContainer">
            <h3>Select a Date to View Events</h3>
            <div class="calendar-header">
                <button onclick="changeMonth(-1)">◀ Prev</button>
                <h3 id="monthYear"></h3>
                <button onclick="changeMonth(1)">Next ▶</button>
            </div>
            <div id="calendar" class="calendar"></div>
        </section>

        <!-- Events Display Section -->
        <section id="events" class="events-list">
            <!-- Events will be dynamically loaded here -->
        </section>
    </main>

   <!-- Footer Section -->
   <footer>
    <section class="contact-info">
        <h2>Contact Us</h2>
        <p>Have questions? Reach out to us using the information below.</p>
        <div class="home__social">
                    <a href="https://www.linkedin.com/school/st.-john's-university/posts/?feedView=all" class="home__social-icon"><i class='bx bxl-linkedin'></i></a>
                    <a href="https://www.instagram.com/stjohnsu/" class="home__social-icon"><i class='bx bxl-instagram' ></i></a>
                    <a href="https://www.facebook.com/stjohnsu/" class="home__social-icon"><i class='bx bxl-facebook' ></i></a>
                    <a href="https://x.com/StJohnsU" class="home__social-icon"><i class='bx bxl-twitter' ></i></a>
                    <a href="https://www.youtube.com/user/stjohnsedu" class="home__social-icon"><i class='bx bxl-youtube' ></i></a>
                    <a href="mailto:adm@stjohns.edu" class="home__social-icon"><i class='bx bx-envelope'></i></a>
                </div>
    </section>
    <p>©2025 SJU Campus Hub. All rights reserved.</p>
</footer>
    <script src="calendar.js"></script>

</body>
</html>
