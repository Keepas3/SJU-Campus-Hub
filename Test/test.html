<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Hub - Upcoming Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Campus Hub</h1>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Events</a>
            <a href="#">Study</a>
            <a href="#">Clubs</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="hero">
            <h2>Find your next event on campus</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search events..." oninput="searchEvents()">
            </div>
        </section>

        <section id="calendarContainer">
            <div id="calendar" class="calendar"></div>
        </section>

        <section id="events">
            <!-- Event Cards will be dynamically generated here -->
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Created with ❤️ by Your Team</p>
    </footer>

    <!-- External JS -->
    <script src="script.js"></script>
</body>
</html>
